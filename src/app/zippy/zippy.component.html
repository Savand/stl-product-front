<div class="zippy">
  <div class="zippy-title"  (click) = "toggle()" [class.expanded]="isActive"> {{ title}}

    <i-bs *ngIf="isActive"
      name="chevron-up">
    </i-bs>
    <i-bs *ngIf="!isActive"
      name="chevron-down">
    </i-bs>
  </div>
  <div *ngIf='isActive' class="zippy-body"> <ng-content></ng-content> </div>
</div>
