<form [formGroup]="form">

  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input formControlName="oldPassword" id="old-password" class="form-control">
  </div>
  <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
    <div *ngIf="oldPassword.errors.required">The field cant be empty</div>
    <div *ngIf="oldPassword.errors.correctPassword">Incorrect Password</div>
  </div>

  <div formGroupName="confirmGroup">
    <div class="form-group">
      <label for="new-password">New Password</label>
      <input formControlName="newPassword" id="new-password" class="form-control" (change) = "onChange()">
    </div>
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">The field cant be empty</div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input formControlName="confirmPassword" id="confirm-password" class="form-control" (change) = "onChange()">
    </div>
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">The field cant be empty</div>
    </div>
    <div *ngIf="!equalPasswords && confirmPassword.touched" class="alert alert-danger">The passwords doesn't match</div>
  </div>

  <button class="btn btn-primary">Submit</button>

</form>
